<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <form action="" method="POST" class="form" name="myForm" id="register-form">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">------Cùng nhau học lập trình nào------</p>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ:</label>
                    <input id="fullname" name="fullname" type="text" rules="required"  class="form-control" placeholder="VD: Trần Ngọc Hải">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Nhập Email:</label>
                    <input id="email" name="email"  type="text" rules="required|email" class="form-control" placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Nhập mật khẩu:</label>
                    <input id="password" name="password"  type="password" rules="required|min:6" class="form-control" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Xác thực mật khẩu:</label>
                    <input id="confirm-password" name="confirm-password" rules="required|confirm" type="password" class="form-control" placeholder="Xác thực mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <button class="form-submit">Đăng ký</button>
                </div>
        </form>


<script src="./main.js"></script>
<script>
    let form = new Validator ('#register-form');
    form.onSubmit = function (formData) {
        console.log(formData);
    }
</script>

    
</body>
</html>
